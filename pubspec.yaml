name: proyek_akhir
description: Aplikasi Cek Ongkir dengan Flutter
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  crypto: ^3.0.3
  provider: ^6.0.5
  flutter_local_notifications: ^15.1.0
  sensors_plus: ^3.0.0
  intl: ^0.18.1
  image_picker: ^1.0.4
  geolocator: ^10.0.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
